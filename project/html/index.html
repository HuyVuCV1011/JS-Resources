<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/assets/css/index.css"> -->
    <title>Document</title>
    <style>
        div > p:nth-child(1){
            color: blue;
        }
        div > p:nth-child(2){
            color: orange;
        }
        span > p {
            color: black;
        }
        div > span > p{
            color: purple;
        }
        span ~ p{
            color: aqua;
        }
        div + p{
            color: orange;
        }
    </style>
</head>

<body>
    <div>
        <p>Blue</p>
        <p>Orange</p>
        <span>
            <p>Purple</p>
        </span>
    </div>
    <p>Orange</p>

    <span>
        <p>Black</p>
    </span>
    <p>Aqua</p>
</body>

</html>
